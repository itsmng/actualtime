name: Release workflow

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  release:
    name: Release on GitHub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build project
        run: |
          sudo apt install gettext -y
          ./tools/generate_locales.sh
          ./tools/update_translations.sh
          ./tools/make_release.sh . ${{ github.ref_name }}

      - name: Upload release
        uses: actions/upload-artifact@v4
        with:
          name: actualtime-${{ github.ref_name }}.tgz
          path: /tmp/actualtime-${{ github.ref_name }}.tgz

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: /tmp/actualtime-${{ github.ref_name }}.tgz
          body: "New release is available"
          name: actualtime ${{ github.ref_name }}
          draft: true
          generate_release_notes: true
